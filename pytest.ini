[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 느린 테스트 (모델 로딩 등)
    requires_models: 실제 모델 파일이 필요한 테스트
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
asyncio_mode = auto

