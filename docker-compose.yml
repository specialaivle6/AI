version: '3.8'

services:
  solar-panel-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solar-panel-ai-service
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      - DEVICE=cpu
      - S3_DOWNLOAD_TIMEOUT=30
      - MAX_IMAGE_SIZE=20971520
      - CORS_ORIGINS=*
    volumes:
      # 로그 파일 보존용 (선택사항)
      - ./logs:/app/logs
      # AI 모델 파일이 큰 경우 외부 마운트 (선택사항)
      # - ./models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/damage-analysis/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge

