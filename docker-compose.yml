services:
  ai-service:
    image: 307946665510.dkr.ecr.ap-northeast-2.amazonaws.com/solar-panel-ai:latest
    container_name: solar-ai-service
    env_file: .env.docker
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./temp:/app/temp
      - ./chatbot/db:/app/chatbot/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

