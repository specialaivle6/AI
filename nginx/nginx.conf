events {
    worker_connections 1024;
}

http {
    upstream ai_backend {
        server solar-panel-ai:8000;
    }

    # 기본 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 25M;  # AI 이미지 업로드 지원

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;

    # 로그 형식
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # AI 서비스 프록시
    server {
        listen 80;
        server_name localhost;  # 프로덕션에서는 실제 도메인으로 변경

        # 로그 설정
        access_log /var/log/nginx/ai_access.log main;
        error_log /var/log/nginx/ai_error.log;

        # API 라우팅
        location /api/ {
            proxy_pass http://ai_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 타임아웃 설정 (AI 분석 시간 고려)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;
        }

        # 헬스체크
        location /health {
            proxy_pass http://ai_backend/api/damage-analysis/health;
            proxy_set_header Host $host;
        }

        # 기본 라우팅
        location / {
            proxy_pass http://ai_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API 문서 (FastAPI Swagger)
        location /docs {
            proxy_pass http://ai_backend/docs;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://ai_backend/openapi.json;
            proxy_set_header Host $host;
        }
    }

    # HTTPS 설정 (SSL 인증서가 있는 경우)
